<!DOCTYPE html>
<html lang="en">
<head>

    <title>Praktikum 7</title>

    <link rel="stylesheet" href="myStyle.css">
</head>

<body>
    <select id="sel1" onchange="giveSelection(this.value)">
        <option disabled selected>Provinsi</option>
        <option>Jakarta</option>
        <option>Banten</option>
        <option>Jawa Barat</option>
        <option>Sumatera Barat</option>

    </select>

    <p id="para">Pada provinsi [provinsi] ada kota [kota]</p>
    
    <button onclick="changeTheme()" id="button"><b>Change Theme</b></button>

    <script type="text/javascript" src="myJS.js"></script>

</body>
